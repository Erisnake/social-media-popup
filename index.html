<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Icon - Desarrollado por Juan Román Ortiz Blanco</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <ul class="container">
      <li class="ico meta">
        <span class="marca">Meta</span>
        <span><i class="fa-brands fa-meta"></i></span>
      </li>

      <li class="ico x">
        <span class="marca">Twitter</span>
        <span><i class="fa-brands fa-x-twitter"></i></span>
      </li>

      <li class="ico yt">
        <span class="marca">Youtube</span>
        <span><i class="fa-brands fa-youtube"></i></span>
      </li>

      <li class="ico linkedin">
        <span class="marca">Linkedin</span>
        <span><i class="fa-brands fa-linkedin"></i></span>
      </li>

      <li class="ico pinterest">
        <span class="marca">Pinterest</span>
        <span><i class="fa-brands fa-pinterest"></i></span>
      </li>
    </ul>

    <footer>
      <h2>Diseñado por Juan Román Ortiz Blanco</h2>
    </footer>
  </body>
</html>
